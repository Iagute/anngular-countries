<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">

    <shared-search-box
      (onValue)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país"
    ></shared-search-box>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading *ngIf="isLoading"></shared-loading>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
